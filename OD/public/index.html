<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <title>Corporate Onboarding</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "login.html";
  }
</script>

</head>

<body>
    <header class="header">
        <img src="assets/logo.png" alt="Vetoquinol Logo" class="logo">
        <h1>Onboarding Dashboard</h1>
        <button id="logoutBtn" class="logout-button">Logout</button>

    </header>

    <div class="dashboard">
        <aside class="sidebar">
            <section>
                <h2>Equipment</h2>
                <ul id="materials">
  <li><input type="checkbox" value="Headset"> Headset</li>
  <li><input type="checkbox" value="Beamer"> Projector</li>
  <li><input type="checkbox" value="Printer"> Printer</li>
  <li><input type="checkbox" value="PC"> PC*</li>
  <li><input type="checkbox" value="Keyboard"> Keyboard</li>
  <li><input type="checkbox" value="Mouse"> Mouse*</li>
  <li><input type="checkbox" value="External Screen"> External Screen</li>
  <li><input type="checkbox" value="Headphones"> Headphones</li>
  <li><input type="checkbox" value="Phone"> Mobile Phone*</li>
  <li><input type="checkbox" value="Company Car"> Company Car</li>
  <li><input type="checkbox" value="Fuel/Charging Card"> Fuel/Charging Card</li>
</ul>

            </section>

            <section>
                <h2>Notes</h2>
                <div id="notesContainer" class="notes-container"></div>
                <button id="addNote">+ Note</button>
            </section>

            <aside class="activity-list">
                <h2>Planned Activities</h2>
                <ul id="plannedActivities"></ul>
            </aside>
        </aside>

        <main class="calendar-section" style="flex-grow:1;">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="weekdays">
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
</div>

            <div id="calendarDays" class="calendar-days"></div>
        </main>
    </div>

    <div id="activityModal" class="modal">
        <div class="modal-content">
            <h3 id="modalDate"></h3>
            <div id="activityOptions" class="activity-options"></div>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
